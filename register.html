
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户注册 - 日志</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="top">
    <div class="container">
      <div class="top-nav">
        <a class="curr" href="index.html">首页</a>
      </div>
      <div class="top-right">
        <a href="login.HTML">登录</a><i></i><a href="register.html">注册</a>
      </div>
    </div>    
    <div class="main container">
      <div class="box">
        <div class="box-title"><span>账号注册</span><a href="login.html">已有帐号？现在登录</a></div>
        <div class="box-wp">
          <form id="js-regform" method="post" action="doreg.php">
            <table class="box-account">
              <tr>
                <th>用户名</th>
                <td>
                  <input type="text" name="username" value="" placeholder="请输入用户名" required>
                </td>
              </tr>
              <tr>
                <th>密码</th>
                <td>
                  <input id="js-pw1" type="password" name="password" placeholder="请输入密码" required>
                </td>
              </tr>
              <tr>
                <th>确认密码</th>
                <td>
                  <input id="js-pw2" type="password" name="repassword" placeholder="再次输入密码进行确认" required>
                </td>
              </tr>
              <tr>
                <th>手机号码</th>
                <td>
                  <input type="text" name="telephone" value="" placeholder="输入有效的手机号码" required>
                </td>
              </tr>
              <tr>
                <td class="box-account-act" colspan="2">
                  <input class="ui-btn" type="submit" value="注册">
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
  </html>
